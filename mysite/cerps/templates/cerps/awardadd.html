{% extends "cerps/layout.html" %}
{% load static %}

{% block title %}
 - Add awards
{% endblock %}

{% block body %}

    <h1  style="text-align: center;">New Research Award</h1>
    <!--new award form-->
    <form action="{% url 'award' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="name" placeholder="Name of the Awardee" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="award" placeholder="Award" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="agency" placeholder="Awarding body" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="year" placeholder="Year" required>
        </div>
        <br/>
        <input type="submit" Value="Save" class="btn btn-outline-secondary" style="margin-left: 0.2cm;">                
    </form>

{% endblock %}
