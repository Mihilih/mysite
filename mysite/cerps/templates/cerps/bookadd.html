{% extends "cerps/layout.html" %}
{% load static %}


{% block body %}

    <h1  style="text-align: center;">New Book</h1>
    <!--new article form-->
    <form action="{% url 'book' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="chap" placeholder="Book chapter" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="book_title" placeholder="Book title" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="chap_title" placeholder="Chapter title" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="isbn" placeholder="ISBN" required>
        </div>
        <br/>
        <div class="form-group">
            <textarea class="form-control" autofocus type="text" name="authors" placeholder="Authors (separated by commas)" required></textarea>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="year" placeholder="Year" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="publisher" placeholder="Publisher" required>
        </div>
        <br/>
        <input type="submit" Value="Save" class="btn btn-outline-secondary" style="margin-left: 0.2cm;">                
    </form>

{% endblock %}
