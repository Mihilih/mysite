{% extends "cerps/layout.html" %}
{% load static %}

{% block title %}
 - Add grants
{% endblock %}

{% block body %}

    <h1  style="text-align: center;">New Research Grant</h1>
    <!--new grant form-->
    <form action="{% url 'grant' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="agency" placeholder="Agency" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="pi" placeholder="PI" required>
        </div>
        <br/>
        <div class="form-group">
            <textarea class="form-control" autofocus type="text" name="investigators" placeholder="Co-investigators (separated by commas)" required></textarea>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="budget" placeholder="budget (Rs)" required></input>
        </div>
        <br/>
        <div class="form-group">
            Duration:
            <br/>
            From<input class="form-control" autofocus type="date" name="from" required></input> 
            To<input class="form-control" autofocus type="date" name="to" placeholder="to" required></input>
        </div>
        <br/>
        <input type="submit" Value="Save" class="btn btn-outline-secondary" style="margin-left: 0.2cm;">                
    </form>

{% endblock %}
