{% extends "cerps/layout.html" %}
{% load static %}


{% block body %}

    <h1  style="text-align: center;">New Patent</h1>
    <!--new article form-->
    <form action="{% url 'patent' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="agency" placeholder="Agency" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="number" placeholder="Number" required>
        </div>
        <br/>
        <div class="form-group">
            <textarea class="form-control" autofocus type="text" name="authors" placeholder="Authors (separated by commas)" required></textarea>
        </div>
        <br/>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="year" placeholder="Year" required>
        </div>
        <br/>
        <input type="submit" Value="Save" class="btn btn-outline-secondary" style="margin-left: 0.2cm;">                
    </form>

{% endblock %}
